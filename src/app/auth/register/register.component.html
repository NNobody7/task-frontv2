<div class="container">
  <mat-card class="card-padding text-align-center">
    <mat-card-title>Create Your account</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form">
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" />
          <div
            *ngIf="
              form.controls['email'].invalid &&
              (form.controls['email'].dirty || form.controls['email'].touched)
            "
            class="form-alert"
          >
            <div *ngIf="form.controls['email'].errors?.['required']">
              Field is required
            </div>
            <div *ngIf="form.controls['email'].errors?.['email']">
              Incorrect email format
            </div>
          </div>
        </mat-form-field>
        <br />
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" />
          <div
            *ngIf="
              form.controls['password'].invalid &&
              (form.controls['password'].dirty ||
                form.controls['password'].touched)
            "
            class="form-alert"
          >
            <div *ngIf="form.controls['password'].errors?.['required']">
              Field is required
            </div>
            <div *ngIf="form.controls['password'].errors?.['minlength']">
              Must be at least 8 characters
            </div>
            <div *ngIf="form.controls['password'].errors?.['maxlength']">
              Can be only 16 characters
            </div>
          </div>
        </mat-form-field>
        <br />
        <mat-form-field appearance="fill">
          <mat-label>Confirm password</mat-label>
          <input matInput type="password" formControlName="password_confirmation" />
          <div
            *ngIf="
              form.controls['password_confirmation'].invalid &&
              (form.controls['password_confirmation'].dirty ||
                form.controls['password_confirmation'].touched)
            "
            class="form-alert"
          >
            <div *ngIf="form.controls['password_confirmation'].errors?.['required']">
              Field is required
            </div>
            <div *ngIf="form.controls['password_confirmation'].errors?.['minlength']">
              Must be at least 8 characters
            </div>
            <div *ngIf="form.controls['password_confirmation'].errors?.['maxlength']">
              Can be only 16 characters
            </div>
          </div>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button
        style="width: 75%"
        mat-flat-button
        color="primary"
        [disabled]="!form.valid"
        (click)="register()"
      >
        REGISTER
      </button>
      <br />
      <span>Alredy have an account? <a routerLink="/logIn">Login</a></span>
    </mat-card-actions>
  </mat-card>
</div>
